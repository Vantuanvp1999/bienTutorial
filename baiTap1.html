<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputPhysics;
    let inputChemistry;
    let inputBiology;

    inputPhysics = prompt("Nhập điểm vật lý");
    inputChemistry = prompt("Nhập điểm Hóa học");
    inputBiology = prompt("nhập điểm sinh học");
    physics= parseFloat(inputPhysics);
    chemistry= parseFloat(inputChemistry);
    biology= parseFloat(inputBiology);
    let average = (physics+chemistry+biology)/3;
    document.write('Điểm trung bình là ' + average)
</script>
</body>
</html>
