<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Amount <br>
<input type="number" id="amount" name="amount" size="15"> <br>
From currency <br>
<select id="currency" name="currency">
  <option value="23000">USD</option>
  <option value="28000">EUR</option>
  <option value="291">RUB</option>
  <option value="1">VND</option>
</select><br>
To currency <br>
<select id="currency1" name="currency1">
  <option value="23000">USD</option>
  <option value="28000">EUR</option>
  <option value="291">RUB</option>
  <option value="1">VND</option>
</select>
<button onclick="myFunction()">Convert</button>
<p id="demo"></p>
<script>
  function myFunction() {
    var amount = document.getElementById("amount").value;
    var currency = document.getElementById("currency").value;
    var currency1 = document.getElementById("currency1").value;
    let change= amount*currency/currency1;
    document.getElementById("demo").innerHTML="result="+change;
  }
</script>
</body>
</html>
